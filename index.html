<h2>記入内容</h2>
<form id="info1">
	<h3>【1】基本情報入力</h3>
		<p>シーズン開始日</p>
		<input id="startDate" type="date" onChange="autoDetect();">
		<p>該当日<p>
		<input id="dateCount" type="number" value="1" onChange="autoDetect();"><p>日目</p>
		<input id="detectDay" type="checkbox" onChange="autoDetect();">下記項目を自動検出しない
		<p>ブラックチップ期間</p><input id="blackchipEnabled" type="checkbox" disabled>
		<p>ステージ決定方法</p>
		<select id="stageType" disabled onChange="autoDetect();">
			<option value="random">完全ランダム</option>
			<option value="3stages">3ステージ中からランダム</option>
		</select>
</div>
